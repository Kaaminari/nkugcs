  <script>
    // Sistema de neve otimizado para performance
    (function() {
      const canvas = document.getElementById("snow");
      const ctx = canvas.getContext("2d");
      let width = window.innerWidth;
      let height = window.innerHeight;
      let snowflakes = [];
      const maxFlakes = 50; // Reduzido para melhor performance
      
      // Configura√ß√£o inicial do canvas
      function resize() {
        width = canvas.width = window.innerWidth;
        heght = canvas.height = window.innerHeight;
      }
      
      // Criar flocos de neve
      function createSnowflakes() {
        for (let i = 0; i < maxFlakes; i++) {
          snowflakes.push({
            x: Math.random() * width,
            y: Math.random() * height,
            radius: Math.random() * 2 + 1,
            speed: Math.random() * 1 + 0.5,
            opacity: Math.random() * 0.5 + 0.3,
            swing: Math.random() * 0.5 - 0.25
          });
        }
      }
      
      // Desenhar flocos de neve
      function drawSnowflakes() {
        ctx.clearRect(0, 0, width, height);
        for (let i = 0; i < snowflakes.length; i++) {
          const flake = snowflakes[i];
          ctx.beginPath();
          ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${flake.opacity})`;
          ctx.fill();
        }
        moveSnowflakes();
      }
      
      // Mover flocos de neve
      function moveSnowflakes() {
        for (let i = 0; i < snowflakes.length; i++) {
          const flake = snowflakes[i];
          flake.y += flake.speed;
          flake.x += flake.swing;
          
          if (flake.y > height) {
            flake.y = -10;
            flake.x = Math.random() * width;
          }
          
          if (flake.x > width + 5 || flake.x < -5) {
            flake.swing = -flake.swing;
          }
        }
      }
      
      // Loop de anima√ß√£o otimizado
      let lastTime = 0;
      const fps = 30;
      const fpsInterval = 1000 / fps;
      
      function animateSnow(time) {
        requestAnimationFrame(animateSnow);
        
        const now = time;
        const elapsed = now - lastTime;
        
        if (elapsed > fpsInterval) {
          lastTime = now - (elapsed % fpsInterval);
          drawSnowflakes();
        }
      }
      
      // Inicializar
      window.addEventListener("resize", resize);
      resize();
      createSnowflakes();
      requestAnimationFrame(animateSnow);
    })();
  </script>
